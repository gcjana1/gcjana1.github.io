<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
  <title>Courses by Dr. GC Jana</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    #tlayout {
      width: 100%;
      border-collapse: collapse;
    }

    #layout-menu {
      background-color: #2c3e50;
      color: white;
      padding: 20px 10px;
      height: 100vh;
      width: 15%;
      min-width: 180px;
      vertical-align: top;
    }

    .menu-category {
      font-size: 18px;
      margin-bottom: 15px;
      font-weight: bold;
      padding-left: 10px;
    }

    .menu-item {
      margin: 8px 0;
    }

    .menu-item a {
      display: block;
      background-color: #34495e;
      padding: 10px 15px;
      margin: 5px 10px;
      border-radius: 5px;
      color: #ecf0f1;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .menu-item a:hover {
      background-color: #f39c12;
      color: white;
      transform: translateX(4px);
    }

    #layout-content {
      padding: 30px;
    }

    h2, h3 {
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007acc;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e9f7ff;
    }

    p {
      line-height: 1.6;
    }

    blockquote {
      margin: 20px 0;
      padding: 15px 20px;
      background-color: #f4f6f8;
      border-left: 6px solid #007acc;
      font-style: italic;
      color: #444;
    }

    blockquote strong {
      color: #2c3e50;
    }

    /* Optional: Responsive tweak */
    @media (max-width: 800px) {
      #tlayout {
        display: block;
      }

      #layout-menu {
        width: 100%;
        height: auto;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .menu-item {
        flex: 1 1 auto;
        margin: 5px;
      }

      #layout-content {
        padding: 20px;
      }
    }
  </style>
</head>
