<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 {
      background: #007bff;
      color: white;
      padding: 15px;
      border-radius: 8px;
    }
    form {
      margin-top: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .thankyou {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    .stay-btn {
      margin-top: 15px;
      background: #28a745;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
    }
    .stay-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìò Course Feedback</h2>

    <!-- Instructions + form wrapped in one section -->
    <div id="form-section">
      <p>Please provide your feedback honestly. Your response will help us improve the course.</p>
      <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="roll">Roll Number:</label>
        <input type="text" id="roll" required>

        <label for="systemId">System ID:</label>
        <input type="text" id="systemId" required>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="doubt">Feedback / Doubts:</label>
        <textarea id="doubt" rows="3"></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
    </div>

    <!-- Thank you + stay connected -->
    <div id="confirmationMessage" class="thankyou"></div>
    <a href="https://gcjana.in" id="stayConnectedBtn" class="stay-btn" style="display:none;">üåê Stay Connected</a>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const roll = document.getElementById("roll").value;
      const systemId = document.getElementById("systemId").value;
      const mobile = document.getElementById("mobile").value;
      const email = document.getElementById("email").value;
      const doubt = document.getElementById("doubt").value;

      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfs_f4pI58sWuPNEQyIs7Esdh7NdVMzK4VIgxEyi5ES7CM8bA/formResponse?";

      const data = 
        "entry.251027817=" + encodeURIComponent(name) +
        "&entry.1452575491=" + encodeURIComponent(roll) +
        "&entry.10266487=" + encodeURIComponent(systemId) +
        "&entry.1114617674=" + encodeURIComponent(mobile) +
        "&entry.70645523=" + encodeURIComponent(email) +
        "&entry.1001508311=" + encodeURIComponent(doubt);

      fetch(formUrl + data, { method: "POST", mode: "no-cors" })
        .then(() => {
          document.getElementById("form-section").style.display = "none";
          document.getElementById("confirmationMessage").style.display = "block";
          document.getElementById("confirmationMessage").innerHTML = 
            `‚úî Thank you <b>${name} - ${systemId}</b>! Your feedback has been submitted successfully.`;
          document.getElementById("stayConnectedBtn").style.display = "inline-block";
        })
        .catch(err => {
          alert("Error submitting feedback. Please try again.");
          console.error(err);
        });
    });
  </script>
</body>
</html>
