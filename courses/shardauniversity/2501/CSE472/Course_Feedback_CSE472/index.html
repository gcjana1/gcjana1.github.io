<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Feedback Form - AI_CSE472</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .section-box {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 700px;
    }
    .feedback-header {
      background: #007bff;
      color: #fff;
      padding: 12px;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }
    .feedback-card {
      padding: 20px;
    }
    .form-input, .feedback-input, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .feedback-btn, .stay-btn {
      background: #007bff;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      text-align: center;
    }
    .feedback-btn:hover, .stay-btn:hover {
      background: #0056b3;
    }
    #thankyou-msg {
      display: none;
      color: green;
      font-weight: bold;
      font-size: 16px;
      margin-top: 15px;
    }
    #stay-connected-btn {
      display: none; /* initially hidden */
      margin-top: 15px;
    }
    .btn-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="Course-Feedback" class="section-box">
  <div class="feedback-header">
    <h2>üìù Course Feedback for Artificial Intelligence (CSE472)</h2>
  </div>

  <div class="feedback-card">
    <!-- Instruction text (only before submission) -->
    <p id="instruction-text">Please provide your feedback honestly. Your response will help us improve the course.</p>

    <!-- Feedback Form -->
    <form id="feedback-form"
          action="https://docs.google.com/forms/d/e/1FAIpQLScvM7of0H1-fvF8v4wFSy9BPVLMRWYxAklkDFAaZUdcx45Kpg/formResponse"
          method="POST"
          target="hidden_iframe"
          onsubmit="submitted=true;">

      <!-- Student Info -->
      <input type="text" id="student-name" name="entry.251027817" placeholder="Student Name" class="form-input" required>
      <input type="text" id="roll-no" name="entry.1452575491" placeholder="Roll No." class="form-input" required>
      <input type="text" id="system-id" name="entry.10266487" placeholder="System ID" class="form-input" required>
      <input type="text" id="mobile-no" name="entry.1114617674" placeholder="Mobile No." class="form-input" required>
      <input type="email" id="email" name="entry.70645523" placeholder="Valid Email ID" class="form-input" required>

      <!-- Rating Questions -->
      <label>1Ô∏è‚É£ How would you rate the course content?</label>
      <select name="entry.1146520465" class="form-input" required>
        <option value="">-- Select --</option>
        <option value="1">‚≠ê 1</option>
        <option value="2">‚≠ê‚≠ê 2</option>
        <option value="3">‚≠ê‚≠ê‚≠ê 3</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4</option>
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5</option>
      </select>

      <label>2Ô∏è‚É£ How would you rate the teaching method?</label>
      <select name="entry.760139106" class="form-input" required>
        <option value="">-- Select --</option>
        <option value="1">‚≠ê 1</option>
        <option value="2">‚≠ê‚≠ê 2</option>
        <option value="3">‚≠ê‚≠ê‚≠ê 3</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4</option>
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5</option>
      </select>

      <label>3Ô∏è‚É£ How would you rate the learning materials (PPTs, references, etc.)?</label>
      <select name="entry.1140791594" class="form-input" required>
        <option value="">-- Select --</option>
        <option value="1">‚≠ê 1</option>
        <option value="2">‚≠ê‚≠ê 2</option>
        <option value="3">‚≠ê‚≠ê‚≠ê 3</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4</option>
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5</option>
      </select>

      <label>4Ô∏è‚É£ How much did this course improve your knowledge?</label>
      <select name="entry.2030859153" class="form-input" required>
        <option value="">-- Select --</option>
        <option value="1">‚≠ê 1</option>
        <option value="2">‚≠ê‚≠ê 2</option>
        <option value="3">‚≠ê‚≠ê‚≠ê 3</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4</option>
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5</option>
      </select>

      <!-- Open Feedback -->
      <label>5Ô∏è‚É£ What did you like most about this course?</label>
      <textarea name="entry.1001508311" placeholder="Write your response..." class="feedback-input"></textarea>

      <label>6Ô∏è‚É£ What improvements would you suggest?</label>
      <textarea name="entry.723318004" placeholder="Write your suggestions..." class="feedback-input"></textarea>

      <!-- Overall Rating -->
      <label>üåü Overall Course Rating</label>
      <select name="entry.2075848187" class="form-input" required>
        <option value="">-- Select --</option>
        <option value="1">‚≠ê 1</option>
        <option value="2">‚≠ê‚≠ê 2</option>
        <option value="3">‚≠ê‚≠ê‚≠ê 3</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4</option>
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5</option>
      </select>

      <div class="btn-group">
        <button type="submit" class="feedback-btn">üöÄ Submit Feedback</button>
      </div>
    </form>

    <!-- Hidden iframe -->
    <iframe name="hidden_iframe" style="display:none;" onload="if(submitted){showThankYou();}"></iframe>

    <!-- Confirmation -->
    <p id="thankyou-msg"></p>

    <!-- Stay Connected Button (moved below Thank You) -->
    <a href="https://your-link-here.com" id="stay-connected-btn" class="stay-btn" target="_blank">üîó Stay Connected</a>
  </div>
</div>

<script>
  var submitted = false;

  function showThankYou() {
    const name = document.getElementById("student-name").value;
    const systemId = document.getElementById("system-id").value;

    // Hide form and instruction text
    document.getElementById("feedback-form").style.display = "none";
    document.getElementById("instruction-text").style.display = "none";

    // Show thank you message
    document.getElementById("thankyou-msg").style.display = "block";
    document.getElementById("thankyou-msg").innerText =
      `‚úÖ Thank you (${name} - ${systemId})! Your feedback has been submitted successfully.`;

    // Show Stay Connected button
    document.getElementById("stay-connected-btn").style.display = "inline-block";
  }
</script>

</body>
</html>
