<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Course Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navigation Bar */
    .course-nav {
      background: #222;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .course-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Blinking Important Announcement */
    .announcement {
      color: red;
      font-weight: bold;
      animation: blink 2s infinite; /* slower blink */
      background: #fff;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Announcement Ticker */
    .announcement-bar {
      background: #fff;
      border-radius: 5px;
      padding: 6px 12px;
      margin-top: 50px; /* keeps it below navbar */
      overflow: hidden;
      white-space: nowrap;
      font-weight: bold;
      color: red;
      width: 100%;
      display: none; /* hidden by default */
    }

    .announcement-track {
      display: inline-block;
      animation: scroll 15s linear infinite;
    }

    .announcement-track span {
      margin-right: 60px;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="course-nav">
    <a href="#thanks-from-course-instructor">Thanks</a>
    <span class="announcement" onclick="toggleTicker()">Important Announcement</span>
  </div>

  <!-- Hidden Ticker -->
  <div id="announcement-ticker" class="announcement-bar">
    <div class="announcement-track">
      <span>游닉 Quiz 1 on Sept 5th</span>
      <span>游닉 Assignment 1 Due Sept 10th</span>
      <span>游닉 Lab starts Sept 12th</span>
      <span>游닉 Midterm Exam in October</span>
    </div>
  </div>

  <script>
    function toggleTicker() {
      const ticker = document.getElementById("announcement-ticker");
      ticker.style.display = (ticker.style.display === "none" || ticker.style.display === "") 
        ? "block" 
        : "none";
    }
  </script>

</body>
</html>
